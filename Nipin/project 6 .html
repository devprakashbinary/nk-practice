<body>
    <div class="form">
        <H1 class="heading_1">Medicine Order Form</H1>
    <div class="form0">
        <label for="Name">Name :
            <input type="text" id="" value="" placeholder="Name">
        </label>
        <label for="fname" style="margin-left: 30%">Father Name :
            <input type="text" id="" value="" placeholder="Father Name">
        </label>
    </div>
    <div class="form1">
        <Label for="male">Male </Label>
        <input type="radio" name="gender" id="male" value="Male">
        <Label for="female" style="margin-left: 10px">Female </Label>
        <input type="radio" name="gender" id="Female" value="Female">

        <label for="TyMedi" style="margin-left: 36%"> Choose type of Medicine
            <select type="TyMedi" id="Select" placeholder="Type of Medicine">
                <option value="tymedi">Generic</option>
                <option value="tymedi">Ethical</option>
                <option value="tymedi">Ayurvedic</option>
                <option value="tymedi">homeopathic</option>
            </select>
        </label>
    </div>

    <div class="form2">    
        <label for="City"> Choose your City
            <select type="city" id="Select">
                <option value="tymedi">Noida</option>
                <option value="tymedi">Noida Extension</option>
                <option value="tymedi">Greater Noida</option>
                <option value="tymedi">Greater Noida West</option>
            </select>
        </label>

        <label for="text" style="margin-left: 23%">Enter Pincode</label>
        <input type="text" value="" id="pincode" name="pincode" placeholder="Enter pincode">
        
    </div>

    <div class="form3"> 
        <label for="number">Quantity</label>
        <input type="number" id="points" name="points" step="3">

        <label for="text" style="margin-left:22%">Enter Medicine Name </label>
        <input type="text" id="text" name="enter medicine name "></label>
    </div>

    <div class="form4"> 
        <label for="">You can upload your receipt</label>
        <input type="file" id="file" name="" value="file">

    </div>  
         
        <button class="button">Submit</button>


    </div>
