
<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Accordion">
    <div class="heading">Section 1</div>
    <div class="Contain">hello Section 1</div>
    <div class="heading"> Section 2</div>
    <div class="Contain">hello section 2</div>
    <div class="heading">Section 3</div>
    <div class="Contain">hello sectin 3</div>

    </Div>
    <script>
        var acc = document.getElementsByClassName("heading");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var Contain = this.nextElementSibling;
                if (Contain.style.display === "block") {
                    Contain.style.display = "none";
                } else {
                    Contain.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
