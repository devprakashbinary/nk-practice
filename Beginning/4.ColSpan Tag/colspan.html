<!DOCTYPE html>
<html>

<head>
    <title>HTML5</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;

        }
    </style>
</head>

<body>
    <table style="width: 400px;">
        <h2>HTML Table</h2>
        <tr>
            <td colspan="2">Header</td>
        </tr>
        <tr>
            <td colspan="2">navbar</td>
        </tr>
        <tr>
            <td>section</td>
            <td rowspan="2">aside</td>
        </tr>
        <tr>
            <td>article</td>
        </tr>
        <tr>
            <td colspan="2">footer</td>
        </tr>
    </table>


</body>

</html>
