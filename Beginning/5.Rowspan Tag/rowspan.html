<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="width: 50%">
        <h2>Row & Col span</h2>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td>G</td>

        </tr>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
    </table>

</body>

</html>
