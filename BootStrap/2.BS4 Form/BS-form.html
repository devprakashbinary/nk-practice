<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
       
        .btn-warning {

            background-color: orangered;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <title>BS4-Form</title>
        <h1 style="color: turquoise" >Add Medicine</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="code" class="form-control" id="code" placeholder="Enter Code" name="code">
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="brand" class="form-control" id="brand" placeholder="Enter Brand" name="brand">
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <input type="unit" class="form-control" id="unit" placeholder="Enter Unit" name="unit">
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="price" class="form-control" id="price" placeholder="Enter Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="quantity" class="form-control" id="quantity" placeholder="Enter Quantity"
                            name="quantity">
                    </div>

                    <div class="form-group">
                        <label for="suffix">Suffix</label>
                        <input type="suffix" class="form-control" id="suffix" placeholder="Enter Suffix" name="suffix">
                    </div>
                </div>

                <div class="form-group form-check col-md-12" style="text-align: center">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div class="form-group col-md-12" style="text-align: center">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
