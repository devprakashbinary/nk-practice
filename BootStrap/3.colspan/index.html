<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic HTML Structure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container float-left p-4 col-lg-6 col-xs-12">
        <h4>HTML Table</h4>
                <div class="row border border-bottom-0 border-dark ">Header</div>
                <div class="row border border-bottom-0  border-dark "> navbar</div>
                <div class="row border border-bottom-0  border-dark ">
                    <div class="col-6 border-right border-dark ">
                        <div class="row border-bottom border-dark">Section</div>
                        <div class="row">article</div>
                    </div>
                    <div class="col-6 text-center">aside</div>
                </div>
                <div class="row border border-dark">footer</div>
    </div>
</body>

</html>
