<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic HTML Structure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container float-left p-4 col-lg-6 col-sm-12">
            <h5>HTML Table</h5>
            <table class="table table-sm text-center table-bordered table-dark bg-white text-dark">
                <tr>
                    <th colspan="2">Header</th>
                </tr>
                <tr>
                    <th colspan="2">navbar</th>
                </tr>
                <tr>
                    <th>Section</th>
                    <th rowspan="2">aside</th>
                </tr>
                <tr>
                    <th>article</th>
                </tr>
                <tr>
                    <th colspan="2">footer</th>
                </tr>
            </table>
        </div>
</body>
</html>
